<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>
  * {
    xbackground-color: rgba(0, 0, 0, 0.1);
    xxbox-shadow: 0 0 1px red;
  }


  tr,
  col {
    border: 5px solid blue;
  }

  table {
    border-collapse: collapse;
  }

  td {
    width: 50px;
    height: 50px;
  }

  td:hover {
    border: 5px solid red;
  }
</style>

<body>
  <table>
    <col>
    <col>
    <col>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
