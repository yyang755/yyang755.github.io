<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<style>
    * {
        background-color: rgba(0, 0, 0, 0.1);
        box-shadow: 0 0 1px red;
    }

    div:nth-child(1) {
        float: left;
        width: 100%;
        height: 100px;
    }

    div:nth-child(2) {
        float: left;
        width: 100px;
        height: calc(100vh - 100px);
    }

    div:nth-child(3) {
        float: left;
        /* 宽还是不能随便写100vw减多少，因为有滚动条 */
        width: calc(100% - 100px);
        height: calc(100vh - 100px);
    }
</style>

<body>
    <section>
        <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid veritatis repellendus, commodi natus.
        </div>
        <div>Nisi consequuntur quidem iste, vel commodi reprehenderit eligendi provident tempora deserunt aliquid
            aliquam ratione.</div>
        <div>Hic reiciendis dignissimos itaque enim soluta at i.</div>
    </section>
</body>

</html>
