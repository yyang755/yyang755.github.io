<script type="" id="ch0104/20">
  //Math.sqrt()格式
  var a = Number(prompt());
  var b = Number(prompt());
  var c = Number(prompt());
  var delta = b * b - 4 * a * c;
  //括号嵌套太多容易掉括号,括号掉一半后面代码可能都不生效
  //多次算的可以设置变量节约性能
  var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5);
  var x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5);
  if (delta > 0) {
    console.log(x1, x2);
  } else if (delta == 0) {
    console.log("x1+ x2",x1);
  } else if (delta < 0) {
    var real = -b / (2 * a);
    var imagine = Math.sqrt(4 * a * c - b * b) / (2 * a);
    //var x3 = real + imagine * i;
    //var x4 = real - imagine * i;
    console.log(real + (imagine + "i"), var x4 = real - (imagine + "i"));
  }
</script>
