    console.log("x1+ x2",x1);

    //var x3 = real + imagine * i;
    //var x4 = real - imagine * i;
    console.log(real + (imagine + "i"), var x4 = real - (imagine + "i"));
  }
</script>

  // sqrt: 求一个正数的平方根
  //二分法
  function sqrt(n) {
    var l = 0;
    var r = n;
    while (r - l > 0.0000001) {
      m = (l + r) / 2;
      if (m * m == n) {
        return m;
      } else if (m * m > n) {
        r = m;
      } else if (m * m < n) {
        l = m;
      }
    }
    return m;
  }
