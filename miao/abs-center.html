<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        background-color: rgba(0, 0, 0, 0.1);
        box-shadow: 0 0 1px red;
    }

    .aaa {
        height: 300px;
        position: relative;
    }

    .aaa span {
        width: 50%;
        height: 40%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    /* 注意em和span的空格，行内布局空格不能忽略 */
    em {
        xheight: 100%;
        height: 300px;
        display: inline-block;
        vertical-align: middle;
    }

    /* 让行内块水平居中 text-align: center  放在div里面不放span里面
    text-align 并不控制块元素自己的对齐，只控制它的行内内容的对齐。 */
    .bbb {
        width: 100vw;
        text-align: center;
    }

    .bbb span {
        display: inline-block;
        vertical-align: middle;
        line-height: normal;
        margin: auto;
    }

    section {
        width: 100vw;
        height: 200px;
        display: table-cell;
        vertical-align: middle;
    }

    section div {
        margin: auto;
        width: 50%;
    }
</style>

<body>
    <div class="aaa">
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, consectetur quis blanditiis fuga.</span>
    </div>
    <hr>
    <div class="bbb">
        <em></em><span>Lorem ipsum, Explicabo placeat pariatur quod nam sint!</span>
    </div>
    <section>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </div>
    </section>

</html>
